<!DOCTYPE html>
<html lang="en" ng-app="spaApp">
<head>
    <meta charset="UTF-8">
    <title>Presence Web App</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/spa.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/test-styles.css">

</head>

<body ng-controller="spaController">
<div ng-if="showStuff">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation">
                    <span class="glyphicon glyphicon-calendar"></span><a href="#/">Events</a>
                </li>
                <li role="presentation">
                    <span class="glyphicon glyphicon-globe"></span>
                    <a href="#contacts">Contacts</a>
                </li>
                <li role="presentation">
                    <span class="glyphicon glyphicon-cog"></span>
                    <a href="#profile">Profile Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div ng-view></div>
</div>
<div ng-if="!showStuff">
    You must be logged in to view content. Sowwy.
</div>
</body>
</html>
