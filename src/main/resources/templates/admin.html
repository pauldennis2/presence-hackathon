<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presence Hackathon Admin</title>
</head>
<body>
<form action="/add-event" method="post">
    <input type="text" placeholder="Event name" name="eventName" required/>
    <input type="text" placeholder="Event location" name="location" required/>
    <input type="text" placeholder="Event address" name="address" required/>
    <br>Start Date/Time:<br>
    <input type="date" name="startDate" required/>
    <input type="time" name="startTime" required/>
    <br>End Date/Time:<br>
    <input type="date" name="endDate" required/>
    <input type="time" name="endTime" required/>
    <br>
    <button type="submit">Add Event</button>
</form>
<hr>
<b>List of Events:</b><br>
{{#eventList}}
    Event: {{eventName}} <a href="/delete-event?eventId={{id}}">delete</a>
    <br>
{{/eventList}}
</body>
</html>
